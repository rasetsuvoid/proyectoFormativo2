spring.application.name=proyectoFormativo
server.port=8081
# --- Conexión PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/libreria
spring.datasource.username=postgres
spring.datasource.password=2014
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
security.jwt.secret=coloca_un_secreto_bien_largo_de_32+_caracteres
security.jwt.exp-minutes=30

# Zona horaria & Hibernate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC